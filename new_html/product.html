<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/new_marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>
<!--<div style="position: absolute;z-index: 999999; rgba(0,0,0,0.5) width:100%; height:100%;">-->
<div class="pro_container">

</div>
<!--</div>-->
<div class="pro_footer">

</div>

<script type='text/html' id='tpl'>
    <div style='width: 100%; height: 1px; opacity: 0;position: fixed; top: 0;' ></div>
    <div class="pro_header">
            <div class="lt_search">
                <img src="../images/Arrow.png" alt="" onclick="history.back(-1)">
                <h4 class="on pro_header_h1">商品</h4>
                <h4 class="pro_header_h2">评论</h4>
            </div>
    </div>
    <div class='pro_layer'>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="pro_tpl2">

                </div>
                <div class='pro_tpl1'>
                    <div class="layer">

                    </div>
                </div>
            </div>
            <div class='pro_fast_button'>
                <button class='cart_true' style='width: 100%;'>确定</button>
            </div>
        </div>
    </div>
    <div class="pro_comment_content" style="display: none;">
        <div class="mui-scroll-wrapper" id="pro_pull">
            <div class="mui-scroll">
                <ul class="comment_list" >
                    <!--挖坑-->
                </ul>
            </div>
        </div>
    </div>
    <div class="pro_content" >
        <img src="../images/back.png" alt="" class='pro_back' onclick="history.back(-1)">
        <img src="../images/more.png" alt="" class='pro_more'>
        <div class="mui-scroll-wrapper pro_content-scroll">
            <div class="mui-scroll ">
                <div class='mui-content add_content'>
                <div class='down_pro'>
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop banner_img" >
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#" style="text-align: center"><img src="{{pro_img[pro_img.length-1]}}" /></a></div>
                            {{each pro_img v i}}
                            <div class="mui-slider-item"><a href="#" style="text-align: center"><img src="{{v}}" /></a></div>
                            {{/each}}
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#" style="text-align: center"><img src="{{pro_img[0]}}" /></a></div>
                        </div>

                        <div class="mui-slider-indicator mui-text-right">
                            {{each pro_img v i}}
                            <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                            {{/each}}
                        </div>
                    </div>
                    <div class='yuyan_content'>
                        <div class='pro_parma'>
                            <span style="font-size: 14px; color: #4038a5;">￥</span><span style="font-size: 24px; color: #4038a5;">{{result.goods.buyprice}}</span>
                            <del style="font-size: 14px; color: #888888;">&nbsp;原价￥{{result.goods.saleprice}}</del>
                            <p class="pro_name" style='font-size : 14px;color: black'>{{result.goods.commodityname}}</p>
                        </div>
                        <div class="kdxl">
                            <p>快递:包邮</p>
                            <p>月销{{result.goods.totalsale}}笔</p>
                        </div>
                    </div>
                    <!--<div class="youhui">-->
                    <!--<p><span style='font-size : 14px;color: #999999'>领券&nbsp;</span> <span class='pro_yhj'>优惠卷</span> <span style='font-size : 14px;color: #666666'>满99减30 满199减80</span></p>-->
                    <!--<img src="../images/right.png" alt="">-->
                    <!--</div>-->
                    <!--<div class="cuxiao">-->
                    <!--<p><span style='font-size : 14px;color: #999999'>促销&nbsp;</span> <span class='pro_yhj'>促销</span> <span style='font-size : 14px;color: #666666'>满99减30 满199减80</span></p>-->
                    <!--<img src="../images/right.png" alt="">-->
                    <!--</div>-->
                    <div class="guige">
                        <p><span style='font-size : 14px;color: #999999'>规格&nbsp;</span> <span style='font-size : 14px;color: #666666'>{{result.goods.commodityname}}</span></p>
                        <img src="../images/right.png" alt="">
                    </div>
                    <!--<div class="canshu">-->
                    <!--<p><span style='font-size : 14px;color: #999999'>参数&nbsp;</span><span style='font-size : 14px;color: #666666'>满99减30</span></p>-->
                    <!--<img src="../images/right.png" alt="">-->
                    <!--</div>-->
                    <div class="pingjia">
                        <p><span style='font-size : 14px;color: #999999'>评价 <span class='comment_length'>()</span>&nbsp;</span><span style='font-size : 14px;color: #666666'></span></p>
                        <img src="../images/right.png" alt="">
                    </div>
                    <div class="pro_comment "  style="border-bottom: 1px solid #f5f5f5">
                        <ul class="pro_comment_list" >
                            <!--挖坑-->

                        </ul>
                    </div>
                </div>
                    <div class='pro_up' style='text-align: center; margin-top: 10px;display: flex;justify-content: center;'>
                        <p class="mui-icon mui-icon-arrowup"></p>
                        <p>上拉显示更多</p>
                    </div>
                    <div class='product_new'>
                        {{each pro_img v i}}
                        <div class='new_img'>
                            <img src="{{v}}" alt="">
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type='text/html' id='tpl1'>
    <div >
            <span>
                <span  class='collect {{result.goods.iscollection == "0" ? "now": "" }}'> </span>
            <p>收藏</p>
            </span>
    </div>
    <div>
        <a class='pro_href_cart'  page='iframe' op='cart'>
            <span> <img src="../images/ShoppingCart1.png" alt="" style="width: 18px;height: 18px;"></span>
            <p>购物车</p>
        </a>
    </div>
    <!--<button class='fast_buy'>购买</button>-->
    <button class='pro_button'>加入购物车</button>
</script>
<!--<script src="../newjs/jquery.min.js"></script>-->
<!--<script src="../newjs/fastclick.js"></script>-->
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../newjs/common.js"></script>
<script src="../newjs/product.js"></script>
</body>
</html>
