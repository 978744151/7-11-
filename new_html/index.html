    <script type=text/html id="tpl">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop banner_img">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#" style="text-align: center" ><img  src="{{result.Banner[result.Banner.length-1].commoditycarousel}}"  data-id="{{result.Banner[result.Banner.length-1].barcode}}" class='in_banner' /></a></div>
                {{each result.Banner v i}}
                <div class="mui-slider-item index_banner"><a href="#" style="text-align: center"  ><img src="//gw.alicdn.com/imgextra/i2/169/TB2lsr2nf1TBuNjy0FjXXajyXXa_!!169-0-lubanu.jpg"  data-id="{{v.barcode}}" class='in_banner' /></a></div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate" ><a href="#" style="text-align: center" ><img src="{{result.Banner[0].commoditycarousel}}" data-id="{{result.Banner[0].barcode}}" class='in_banner'/></a></div>
            </div>
            <div class="mui-slider-indicator mui-text-right">
                {{each result.Banner v i}}
                <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
    </script>
