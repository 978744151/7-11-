<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/new_marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
</head>
<body>

<div class="container">
    <div class="header">
        <img src="../images/Arrow.png" alt="" onclick="history.back()">
        <h4 style='color: white'>收货地址管理</h4>
    </div>
    <div class="site_content">
        <div class="mui-scroll-wrapper" id="pull">
            <div class="mui-scroll">
                <div class="site_box">


                </div>
            </div>
        </div>
    </div>
    <div class='site_bottom' onclick="window.top.location = 'site.html'">
        <button>添加新地址</button>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result.userAddressList v i}}
    <div  class="site_list">
        <div class='site_name'>
            <span>{{v.consignee}}</span>
            <p>{{v.mobile}}</p>
        </div>
        <div class='site_info'>
            <span></span>
        <p>{{v.provincialurbanarea}}{{v.address}}</p>
            </div>
        <div class='site_moren'>
            {{if(i == 0)}}
            <span>
                <span class="mui-input-row mui-checkbox mui-left" >
                <input data-id="{{v.addressid}}" checked="checked" name="checkbox1" type="checkbox" class="side_ck" style="left: 0px;top: 0px;">
            </span>
            {{else}}
            <span>
                <span class="mui-input-row mui-checkbox mui-left" >
                <input data-id="{{v.addressid}}" name="checkbox1" type="checkbox" class="side_ck" style="left: 0px;top: 0px;">
            </span>
            {{/if}}
            <span class='site_more_span'>设为默认</span>
            </span>
        <p><span data-id="{{v.addressid}}" class='qs_edit'><img src="../images/site.png"  alt="">&nbsp;编辑</span>
            <span class='qs_del' data-id="{{v.addressid}}"><img src="../images/site.png" alt="">&nbsp;删除</span></p>
    </div>
    </div>
    {{/each}}
</script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../newjs/common.js"></script>
<script src="../newjs/site.js"></script>
</body>
</html>
