<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/new_marge.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">
</head>
<body>
<div class="container" style="background:white">
    <div class="header">
        <div class='lt_search_box'>
            <div class="lt_search">
                <img src="../images/Arrow.png" alt="" onclick="window.location.href = 'index.html'">
                <img src="../images/Free_Chat_Typing.png" alt="">
                <i class='mui-icon mui-icon-search' style="color: white"></i>
                <input type="text" class="search_text" placeholder="请输入搜索关键字">
            </div>
        </div>
    </div>
    <div class="Incontent" style="background:white">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="lt_sort">
                    <a href="javascript:;" class='on' value="1">综合<span class="fa"></span></a>
                    <a data-type="saleprice" href="javascript:;">价格<span class="fa fa-angle-down"></span></a>
                    <a data-type="totalsale" href="javascript:;">销量<span class="fa fa-angle-down"></span></a>
                    <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                </div>
                <div class="goods-list" >

                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/html' id='tpl'>
    {{if result.goods.length == 0}}
    <p style='margin-left: 10px; margin-top: 10px;'>没有找到相关的宝贝</p>
    {{/if}}
    {{if result.goods.length > 0}}
    {{each result.goods v i}}
    <div class="mui-card goods-list" data-id='{{v.barcode}}'>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <img src='{{v.commoditypic}}' class="thumb_img">
                <div class="info"><span>{{v.commodityname}}</span>
                    <div class="box">
                        <span class="price">${{v.buyprice}}</span>

                        <span href="#">销量:{{v.totalsale}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../newjs/common.js"></script>
<script src="../newjs/searchlist.js"></script>
</body>
</html>
